{% extends 'bootstrap-vue/base.html' %}
{% load staticfiles %}

{% block bottom %}{{ block.super }}
<script type="text/javascript">
  {% include "bootstrap-vue/howto/dragdrop/index.js" %}
</script>
{% endblock %}

{% block article_sections %}

<b-container fluid v-show="visible" >

  <b-row id="slide-container" v-if="mediafiles.length > 0">

      <b-col cols="1"
        v-for="(media, position) in mediafiles"
        v-bind:mediafile-id="media.id"
        @dragstart="on_dragstart(position, $event)"
        @dragenter="on_dragenter(position, $event)"
        @dragend="on_drop($event)"
        draggable="true">

        <span>{[{ media.data }]}</span>

      </b-col>
  </b-row>
</b-container>

{% endblock %}
