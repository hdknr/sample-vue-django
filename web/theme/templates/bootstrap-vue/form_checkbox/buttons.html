<div>
  <h5>button style checkboxes</h5>
  <b-form-checkbox-group buttons
      v-model="selected" name="butons1" :options="options">
  </b-form-checkbox-group>

  <h5 class="mt-3">
    button style checkboxes with variant <code>primary</code> and large buttons
  </h5>
  <b-form-checkbox-group
    v-model="selected"
    buttons
    button-variant="primary"
    size="lg"
    name="buttons2"
    :options="options">
  </b-form-checkbox-group>

  <h5 class="mt-3">Stacked (vertical) button style checkboxes</h5>
  <b-form-checkbox-group buttons
    v-model="selected" stacked :options="options">
  </b-form-checkbox-group>

</div>
